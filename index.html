<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>MENTALLM<sup>RN</sup></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <style>
        /* Sidebar links – OHNE Main-Margins */
        #sidebar {
            left: 0;
            right: auto;
        }

        /* ==============================
           BANNER
           ============================== */

        #banner {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        #banner .content {
            flex: 1 1 60%;
            min-width: 300px;
        }

        #banner .image {
            flex: 1 1 35%;
            min-width: 200px;
        }

        #banner .image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* ==============================
           MEMBERS
           ============================== */

        .members article {
            display: flex;
            gap: 1.5rem;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ccc;
        }

        .members article:last-child {
            border-bottom: none;
        }

        .members .image {
            flex: 0 0 180px;
        }

        .members .image img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .members .content {
            flex: 1;
        }

        @media screen and (max-width: 736px) {
            .members article {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .members .image img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<div id="wrapper">

    <!-- MAIN -->
    <div id="main">
        <div class="inner">

            <header id="header">
                <a href="index.html" class="logo">

                </a>
            </header>

            <!-- Banner -->
            <section id="banner">
                <div class="content">
                    <h1>MENTALLM<sup>RN</sup></h1>
                    <p>Mental Health Large Language Model Research Network</p>
                </div>
                <div class="image">
                    <img src="images/pic10.jpg" alt="" />
                </div>
            </section>

            <!-- Members -->
            <section>
                <header class="major">
                    <h2>Members</h2>
                </header>

                <div class="members">
                    <article>
                        <span class="image"><img src="images/Johanna-Loechner-Bild.png" alt=""></span>
                        <div class="content">
                            <h3>Prof. Dr. Johanna Löchner</h3>
                            <p>...</p>
                        </div>
                    </article>
                </div>
            </section>

        </div>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="inner">
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>
